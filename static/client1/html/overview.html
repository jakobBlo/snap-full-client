<div class="container" id="panelontainer" style="width: 70%" ng-controller="OverviewController">
    <div class="row">
        <div class="col-sm-2">
            <h4 class="text">Online Users</h4>
            <div style="margin-top: 5px">
                <table class="table table-borderless">
                    <tbody style="border: none">
                    <tr ng-repeat="un in getOnlineUsers() track by $index">
                        <td>
                            <span class="glyphicon glyphicon-stop"
                                  ng-style="un.online && {'color': 'greenyellow'} || {'color': 'red'}"></span>
                        </td>
                        <td>
                            <span class="text pull-left">{{un.userName}}</span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="message(un)"><span
                                    class="glyphicon glyphicon glyphicon-envelope"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="follow($index, getOnlineUsers())"><span
                                    class="glyphicon glyphicon-eye-open"></span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-8">
            <h4 class="text">Content</h4>
            <br/>
            <div>
                <table class="table ">
                    <tr ng-repeat="content in getAllContent()">
                        <td style="width: 80%">
                            <div ng-bind-html="content.contentString"></div>
                            <br/>
                        </td>
                        <!--
                        <td style="width: 10%">
                            <button class="btn btn-xs btn-primary pull-right" ng-click="parseContent($index); openUpdateContentModal()">Edit</button>
                        </td>
                        <td style="width: 10%">
                            <button class="btn btn-xs btn-danger pull-right" ng-click="parseContent($index); openDeleteContentModal()">Delete</button>
                        </td>
                        -->
                    </tr>
                </table>
            </div>
            <br/>
            <button class="btn btn-success btn-block" ng-click="openContentModal()">Create Content</button>
        </div>
        <div class="col-sm-2">
            <h4 class="text">Following</h4>
            <div style="margin-top: 5px">
                <table class="table table-borderless">
                    <tbody style="border: none">
                    <tr ng-repeat="un in getFollowing() track by $index">
                        <td>
                            <span class="glyphicon glyphicon-stop"
                                  ng-style="un.online && {'color': 'greenyellow'} || {'color': 'red'}"></span>
                        </td>
                        <td>
                            <span class="text pull-left">{{un.userName}}</span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="message(un)"><span
                                    class="glyphicon glyphicon glyphicon-envelope" data-toggle="modal"
                                    data-target="#modalChat"></span></button>

                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="unfollow($index, getFollowing())"><span
                                    class="glyphicon glyphicon-eye-close"></span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
