<div class="modal" id="modalFollowers" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="width: 30%">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeFollowers()">&times;</button>
                <h4 class="modal-title">My Followers</h4>
            </div>
            <div class="modal-body">
                <table class="table table-borderless">
                    <tbody style="border: none">
                    <tr ng-repeat="un in getFollowers() track by $index">
                        <td>
                            <span class="glyphicon glyphicon-stop" ng-style="un.online && {'color': 'greenyellow'} || {'color': 'red'}" ></span>
                        </td>
                        <td style="width: 5%">
                            <span class="text">{{un.userName}}</span>
                        </td>
                        <td style="width: 5%">
                            <button class="btn btn-default btn-xs pull-left" ng-click="message(un)"><span class="glyphicon glyphicon glyphicon-envelope"></span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-block" ng-click="closeFollowers()">Close</button>
            </div>
        </div>

    </div>
</div>
