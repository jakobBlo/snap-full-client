<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta charset="UTF-8">
    <title>Login-Test</title>
</head>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.2/angular.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/SocketService.js"></script>
<script src="js/controllers/MessageController.js"></script>

<body ng-app="ChatTest">
<div class="container" ng-controller="MessageController">
    <header><h1>WebRTC Chat</h1></header>

    <div class="col-sm-6">
        <span class="text text-muted text-success">Your Username: {{userName}}</span>
        <div class="panel panel-default" style="height: 300px">
            <div class="panel-body">
                <div ng-repeat="msg in messages track by $index">
                    <div><span class="text"><small>{{msg}}</small></span></div>
                </div>
            </div>
        </div>
        <form name="chatForm">
            <div class="form-group" name="chatFormInput">
                <div class="input-group">
                    <input type="text" class="form-control" id="usr" ng-model="currMessage">
                    <span class="input-group-btn"><button class="btn btn-default" ng-click="send(currMessage)">Send Message</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <table class="table">
            <tr ng-repeat="cl in clients track by $index">
                <td>{{cl.userName}}</td>
                <td>
                    <button class="btn btn-primary btn-xs" ng-click="signal(cl.userName, true)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
